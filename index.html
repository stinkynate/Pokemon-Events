<!DOCTYPE html>
<html lang=”en”>
<head>
<meta charset=”UTF-8">
<meta name=”viewport” content=”width=device-width, initial-scale=1.0">
<title>Events</title>
<!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <header class="mas">
    <div class="container h-100 align-items-center">
      <div class="row">
        <div class="col-md-12">
          <div class="mx-auto">
            <h1 class=>Find Movies!</h1>
            <h2 class=>Enter the name of an actor/actress to see his/her best movies!</h2>
            <form id="form">

              <div class="input-group input-group-newsletter">

                <input class="form-control" id="user-input" placeholder="Enter actor/actress..."
                  aria-label="Enter actor..." aria-describedby="submit-button">
                <div class="boton input-group-append" id="boton">
                  <button class="boton btn btn-secondary" type="button" id="button">Find Movies!</button>
                </div>
              </div>
            </form>

            <p class="noresults">
            </p>

            <table class="table" cellpadding="10">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Movie</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Year</th>
                  <th scope="col">Director</th>
                  <th scope="col">Description</th>

                </tr>
              </thead>
              <tbody>
          </div>
        </div>

      </div>
    </div>



    </div>

  </header>

  <script src="events.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Core theme JS-->
  <!-- <script src="js/scripts.js"></script> -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/coming-soon.min.js"></script>

</body>

</html>
