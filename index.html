<!DOCTYPE html>
<html lang=”en”>
<head>
<meta charset=”UTF-8">
<meta name=”viewport” content=”width=device-width, initial-scale=1.0">
<title>Events</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="js/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/jquery.floatThead.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Core theme JS-->
  <!-- <script src="js/scripts.js"></script> -->
  <!--<script src="vendor/jquery/jquery.min.js"></script>-->
  <!--<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->
  
  <script src="js/events.js"></script>
  
  <style>
	table, th, td {
	  text-align: center;
	  border-collapse: collapse;
	}
	td, th {
	  border: 1px solid #ddd;
	  padding: 2px;
	}
    tr.even{background-color: #f2f2f2;}
    tr:hover {background-color: #ddd;}

	th {
	  padding-top: 12px;
	  padding-bottom: 12px;
	  background-color: #04AA6D;
	  color: white;
	}
	img {
	  vertical-align: middle;
	}
	img.pokemon {
      display: block;
      margin-left: auto;
      margin-right: auto;
	}
	img.msikma {
		height: auto;
		position: relative;
		top: -14px;
	}
	div.msikma {
		height: 40px;
		overflow: hidden;
	}
	.personal 
	{
		background-color: #70AD47 !important; 
	}
	.traded
	{
		background-color: #C00000 !important;
		text-decoration: line-through;
	}
  </style>
</head>

<body>
	<div class="row">
		<p>Welcome to Stinkynate's (in progress) events "sheet"!</p>
		<label for="filter">Text Filter:</label>
		<input id="filter" name="filter" onchange="filterTable()">
		<input type="checkbox" id="showTraded" name="showTraded" onclick="filterTable()">
		<label for="showTraded"> Show Traded</label>
		<input type="checkbox" id="showPersonal" name="showPersonal" onclick="filterTable()">
		<label for="showPersonal"> Show Personal</label>
		<input type="checkbox" id="showMultiples" name="showMultiples" onclick="filterTable()">
		<label for="showMultiples"> Show Multiples</label>
		<br>
		
		<table class="table" id="eventTable">
		  <thead>
			<tr>
			  <th scope="col" align="left">#</th>
			  <th scope="col" align="left">Tag</th>
			  <th scope="col" align="left">Event</th>
			  <th scope="col" align="left">Pokemon</th>
			  <th scope="col" align="left">Shiny</th>
			  <th scope="col" align="left">Ball</th>
			  <th scope="col" align="left">Level</th>
			  <th scope="col" align="left">Gender</th>
			  <th scope="col" align="left">Ability</th>
			  <th scope="col" align="left">Nature</th>
			  <th scope="col" align="left">OT</th>
			  <th scope="col" align="left">ID</th>
			  <th scope="col" align="left">Date</th>
			  <th scope="col" align="left">Notes</th>
			  <th scope="col" align="left">Proof Type</th>
			  <th scope="col" align="left">Proof Name</th>
			  <th scope="col" align="left">Location</th>
			  <th scope="col" align="left">History</th>
			</tr>
		  </thead>
		  <tbody>
		</table>
	</div>
</body>

</html>
