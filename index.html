<meta charset=”UTF-8">

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="js/papaparse.min.js"></script>

<body class="dark">
	<div class="box">
		<div class="row header">
			<p>Welcome to Stinkynate's (in progress) events "sheet"!</p>
			<label for="filter">Text Filter:</label>
			<input id="filter" name="filter" onchange="filterTable()" onkeyup="filterKeyUp()" onchange="filterTable()">
			<div class="filterRadio">
				<input type="radio" id="showFT" name="showType" onclick="filterTable()" value="ft" checked=true class="radio">
				<label for="showFT" class="radioLabel">Show FT</label>
				<input type="radio" id="showTraded" name="showType" onclick="filterTable()" value="traded" class="radio">
				<label for="showTraded" class="radioLabel">Show Traded</label>
				<input type="radio" id="showPersonal" name="showType" onclick="filterTable()" value="personal" class="radio">
				<label for="showPersonal" class="radioLabel">Show Personal</label>
				<input type="radio" id="showAll" name="showType" onclick="filterTable()" value="all" class="radio">
				<label for="showAll" class="radioLabel">Show All</label>
			</div>
			&nbsp;
			<input type="checkbox" id="showMultiples" name="showMultiples" onclick="filterTable()" class="radio">
			<label for="showMultiples" class="radioLabel">Show Multiples</label>
			<br>
		</div>
		<div class="row content" id="tableWrapper">
			<table class="table" id="eventTable">
			  <thead>
				<tr>
				  <th>#</th>
				  <th>Tag</th>
				  <th>Event</th>
				  <th>Pokemon</th>
				  <th>Shiny</th>
				  <th>Ball</th>
				  <th>Level</th>
				  <th>Gender</th>
				  <th>Ability</th>
				  <th>Nature</th>
				  <th>OT</th>
				  <th>ID</th>
				  <th>Date</th>
				  <th>Notes</th>
				  <th>Proof Type</th>
				  <th>Proof Name</th>
				  <th>Location</th>
				  <th>History</th>
				</tr>
			  </thead>
			  <tbody>
			</table>
		</div>
		<div class="row footer">
			<p><b>Sprite credit: </b><a href="https://www.pkparaiso.com/espada_escudo/sprites_pokemon.php" target="_blank">pkparaiso</a>, <a href="https://projectpokemon.org/docs/spriteindex_148/" target="_blank">Project Pokemon</a>, <a href="https://msikma.github.io/pokesprite/overview/dex-gen8.html" target="_blank">PokéSprite</a></p>
		</div>
	</div>
</body>

</html>
